<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_do_list_js</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
    <div class="logo">
<img src="/img/avatar.jpg" alt="avatar">
    </div>
    <div class="wrap-task-list">
<h1>My Tasks</h1>
<ul class="task-list">
    <li>
        <input  class="check"
        type="checkbox" id="one">
       <span>&nbsp; Wake up</span></li>
    <li>
        <input class="check" type="checkbox" id="two">
       <span>&nbsp; Pay bills</span></li>
    <li>
         <input  class="check" type="checkbox" id="three">
       <span>&nbsp; Read book</span></li>
</ul>
    </div>
    <div class="btn-grp">
        <input class="input-task" type="button" value="">
        <button class="btn" type="submit">
Add task
        </button>
    </div>
</div>

  <script src="app.js"></script> 
</body>
</html>
